<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> hare krishna Abhishek ji</button>
    <button>Hello</button>

    <script>
        // Q1 on Clicking the button append hello to the page

        let btn = document.querySelector("button");

        //this method is used to identify the Element
        //The document method quesrySelector() returns the first element within
        //the document that matches the specified selector,
        //or group of selectors . If no matches is found , null is returnrd.

        // console.log(document);
        //btn.innerText = "Radhakrishna";

        

        btn.addEventListener("click",function () {
            let pElem = document.createElement("p");
            // it  creates an element in DOM
            
            pElem.innerText = "Hare krishna Munmunji";   // pElem mtlb ek paragraph tag ka Element bnaya
            // it is equivalent to <p> hello <p>

                let body = document.querySelector("body");
                body.appendChild(pElem);


        })

</script>


</body>
</html>
